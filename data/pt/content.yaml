Profile: Profissional com 7 anos de experiência como Secretária Executiva, com trajetória que demonstra evolução da recepção à atuação direta com a diretoria. Competência na gestão de agendas, organização de viagens nacionais e internacionais, logística de reuniões, videoconferências, compromissos de diretoria e preparação de documentos. Comunicação clara e eficaz, discrição absoluta no manejo de informações sensíveis e foco em resultados. Organizada, proativa e comprometida em oferecer um suporte de excelência à diretoria, contribuindo para a produtividade e o bom funcionamento da operação.

Experience:
