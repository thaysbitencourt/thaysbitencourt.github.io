    Place: São Paulo - SP
    Positions:
      - Title: Secretária de Diretoria
        Date: Set 2018 - Atual
        Details:
          - Gerenciamento complexo e dinâmico da agenda de diretor, incluindo o agendamento de reuniões, videoconferências e compromissos.
          - Organização completa de viagens nacionais e interncaionais, incluindo reservas de passagens aéreas, hospedagem, translados e elaboração de roteiros detalhados e cronograma de atividades.
          - Elaboração, formatação e distribuição de atas, relatórios gerenciais e documentos corporativos, garantindo confidencialidade e padrão formal.
          - Triagem e atendimento de ligações e e-mails, direcionando assuntos prioritários e solucionando demandas com autonomia e agilidade.
          - Interface direta com clientes, investidores, fornecedores e líderes de outras áreas, atuando como gateway de comunicação da diretoria.
          - Organização de eventos corporativos, como reuniões de diretoria, workshops e confraternizações.
          - Controle de despesas e elaboração de planilhas de custos para prestação de contas.
      - Title: Recepcionista
        Date: Fevereiro 2018 - Julho 2018
        Details:
          - Primeiro contato da empresa, responsável pelo atendimento presencial e telefônico.
          - Recebimento, registro e distribuição de correspondências, encomendas e documentos.
          - Apoio às áreas administrativas com tarefas de apoio, como organização de arquivos, preparação de malotes e suprimentos para escritório.

